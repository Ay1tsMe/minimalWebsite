{% extends "base.html" %}

{% block content %}
<div class="blog-nav">

  <h1 class="blog-title">
    {{ section.title }}
  </h1>
  <hr>
  <div class="navbar">
    <a href="{{ get_url(path='/') }}">home</a> |
    <a href="{{ get_url(path='@/blog/_index.md') }}">blog</a> |
    <a href="https://youtube.com/c/jamesscholz">youtube</a> |
    <a href="https://drive.google.com/file/d/17CnAyDkTUckt3jNoQjzsUmVlzP1jdp6t/view?usp=sharing">resume</a> |
    <a href="https://tuxtower.net/contact.html">contact</a>
  </div>
  <hr>
  <h2 class="blog-subhead">
    List of Blog Posts
  </h2>
  <ul>
    <!-- If you are using pagination, section.pages will be empty. You need to use the paginator object -->  
    {% for page in section.pages %}
    <li>[<span class="date">{{ page.date }}</span>] <a href="{{ page.permalink | safe }}">{{ page.title }}</a></li>
    {% endfor %}
  </ul>
  <hr>
  {% endblock content %}
</div>
